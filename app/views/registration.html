<div class="row" style="border: thin solid black; margin-top: 25%">
  <div class="row">
    <div class="text-center">
      <h2>Registration</h2>
    </div>
  </div>
  <div class="row">

  <div class="container">
    <div class="row" style="padding: 50px;">
      <div class="col-lg-12">
        <div class="row">
          <label><b>Username</b></label>
          <input type="text" placeholder="username" ng-model="vm.userName" style="width: 100%;" required>
        </div>

        <div class="row">
          <label><b>Password</b></label>
          <input type="text" placeholder="password" ng-model="vm.password" style="width: 100%;" required>
        </div>

        <div class="row">
          <label><b>Email</b></label>
          <input type="text" placeholder="your email" style="width: 100%;" name="email" required>
        </div>

        <div class="row">
          <div class="text-center">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
              <button ng-click="vm.submit()" class="btn btn-success" style="margin-top: 20px">Submit</button>
            </div>
            <div class="col-lg-4">
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>

  </div>
</div>
